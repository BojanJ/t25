<div
  class="border-2 border-gray-600 rounded-xl p-2"
  [ngClass]="{
    'border-red-400': workout.value === 'skipped',
    'border-green-400': workout.value === 'barely',
    'border-orange-400': workout.value === 'nailed'
  }"
>
  <h3
    class="p-1 mb-2 text-lg font-medium text-gray-900 dark:text-white flex items-center"
  >
    <p>{{ workout.name }}</p>
    <p
      class="ml-auto text-xs text-gray-400"
      [ngClass]="{ 'line-through': workout.value !== 'scheduled' }"
      (click)="workout.value = 'scheduled'"
    >
      Day {{ workout.day }}
    </p>
  </h3>
  <ul class="grid w-full gap-1 grid-cols-3">
    <li>
      <input
        type="radio"
        [id]="'nailed' + workout.id"
        [name]="workout.id + ''"
        value="nailed"
        class="hidden peer"
        required
        [(ngModel)]="workout.value"
      />
      <label
        [for]="'nailed' + workout.id"
        class="inline-flex items-center justify-between w-full p-2 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-orange-400 peer-checked:border-orange-400 peer-checked:text-orange-400 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <div class="block">
          <div class="w-full text-sm font-semibold">Nailed it!</div>
        </div>
        <div>ðŸ”¥</div>
      </label>
    </li>
    <li>
      <input
        type="radio"
        [id]="'barely' + workout.id"
        [name]="workout.id + ''"
        value="barely"
        class="hidden peer"
        required
        [(ngModel)]="workout.value"
      />
      <label
        [for]="'barely' + workout.id"
        class="inline-flex items-center justify-between w-full p-2 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-green-400 peer-checked:border-green-400 peer-checked:text-green-400 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <div class="block">
          <div class="w-full text-sm font-semibold">Barely</div>
        </div>
        <div>âœ…</div>
      </label>
    </li>
    <li>
      <input
        type="radio"
        [id]="'skipped' + workout.id"
        [name]="workout.id + ''"
        value="skipped"
        class="hidden peer"
        required
        [(ngModel)]="workout.value"
      />
      <label
        [for]="'skipped' + workout.id"
        class="inline-flex items-center justify-between w-full p-2 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-red-400 peer-checked:border-red-400 peer-checked:text-red-400 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <div class="block">
          <div class="w-full text-sm font-semibold">Skipped</div>
        </div>
        <div>ðŸ‘Ž</div>
      </label>
    </li>
  </ul>
</div>
